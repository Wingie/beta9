# Builds multi-arch images (arm64 + amd64) and pushes to registry.agentosaurus.com
# Deploy manually with: ssh flow "cd ~/FlowState/backend/remote_servers/scripts && ./beta9_deploy.sh"
name: Build and Push to Agentosaurus Registry

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'cmd/**'
      - 'pkg/**'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: registry.agentosaurus.com

jobs:
  build-gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWD }}

      - name: Build and push gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.gateway
          push: true
          tags: ${{ env.REGISTRY }}/beta9-gateway:latest
          platforms: linux/amd64,linux/arm64
          target: release
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWD }}

      - name: Build and push worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.worker
          push: true
          tags: ${{ env.REGISTRY }}/beta9-worker:latest
          platforms: linux/amd64,linux/arm64
          target: final
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWD }}

      - name: Build and push runner
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.runner
          push: true
          tags: ${{ env.REGISTRY }}/beta9-runner:py310-latest
          platforms: linux/amd64,linux/arm64
          target: py310
          cache-from: type=gha
          cache-to: type=gha,mode=max
